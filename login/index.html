<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>login page</title>
</head>
<body>
    <form id="form" action="#">
        <input type="text" name="username" placeholder="Username" id="username" required autoComplete="username"/>
        <input type="password" placeholder="Password" id="password" required autoComplete="current-password"/>
        <div id="remeber-wrapper">
            <input type="checkbox" name="remember" id="remember-me">
            <span>Remember me</span>
        </div>
        <button type="submit" id="sign-in">sign in</button>
        
    </form>
    <script src="index.js"></script>
</body>
</html>
